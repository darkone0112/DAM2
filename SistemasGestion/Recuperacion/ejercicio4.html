<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let number = "";
        let count = 0;
        do{
           number = prompt("Ingrese un numero");
              if (number == "s"){
                alert("Fin del programa");
                alert(count);
              }else{
                if (!isNaN(number)){
                    count += Number(number);
                }
              }
        }while(number != "s")
    </script>
</body>
</html>
