<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Precios</h1>
    <p>Ingrese el código del producto</p>
    <input type="text" name="itemCode" id="itemCode">
    <input type="submit" value="Añadir" id="add">
    <input type="reset" value="Limpiar" id="reset">
    <p id="result"></p>
    <ul id="ticket">

    </ul>
    <h1 id="total"></h1>
    <p id="total"></p>
    <script>
        const addBtn = document.getElementById("add");
        const resetBtn = document.getElementById("reset");
        let total = 0;
        addBtn.addEventListener("click", add, false);
        function add(){
            let items= [
                {code: "item1", price: 10},
                {code: "item2", price: 20},
                {code: "item3", price: 30},
                {code: "item4", price: 40},
                {code: "item5", price: 50}
            ]
            console.log("Hello world!");
            let cursor = 0;
            let isin = false;
            let itemCode = document.getElementById("itemCode").value;
            let i = 0;
            console.log(itemCode);
            for (i; i<items.length; i++){
                if (itemCode == items[i].code){
                    isin = true;
                    cursor = i;
                }
                console.log(isin);
            }
            if (isin == true){
                //alert("El código ingresado es válido");
                let li = document.createElement("li");
                li.innerHTML = items[cursor].code + " - " + items[cursor].price;
                total += items[cursor].price;
                document.getElementById("ticket").appendChild(li);
                document.getElementById("total").innerHTML = "Total: " + total;
            }else{
                alert("El código ingresado no es válido");
            }     
        }
    </script>
</body>
</html>
