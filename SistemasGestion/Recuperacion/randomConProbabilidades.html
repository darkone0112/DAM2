<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 14; i++){
            let random = Math.random() * 100;
            if (random <=60){
                document.write("1")
            }else if (random <=90){
                document.write("x")
            }else{
                document.write("2")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
