<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i<=500;i++){
            document.write(i + " ");
            if(i%5 == 0){
                document.write("<br>" + "---------------------" + "<br>")
            }else{
                if(i%36==0){
                    document.write(" (Multiplo de de 4 y 9)" + "<br>");
                }else if(i%4==0){
                    document.write(" (Multiplo de 4)" + "<br>");
                }else if(i%9==0){
                    document.write(" (Multiplo de 9)" + "<br>");
                }else{
                    document.write("<br>");
                }
            }
        }
    </script>
</body>
</html>
